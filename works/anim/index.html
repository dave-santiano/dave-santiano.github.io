<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
	<title>David Santiano</title>
	<script type = "text/javascript"></script>
	<script src = "../../js/page.js"></script>
	<link rel="icon" href="img/logo_icon.gif">

</head>
<body>
	<div id= "wrapper">
		<div id="main_container">
		<header>
			<nav>
			<!-- include the logo in the nav as well, use it as a home button -->
				<div id="logo">
					<a href="../../">
						<img src="../../img/logo_icon.gif"/>
					</a>
				</div>
				<div class = "categories">
					<div class="thumbnail">
						<a href= "../aboutcv/">
							<img class = "hoverimg" data-animation="about" src="../../img/about_icon.gif"/>
						</a>
					</div>
					<div class="thumbnail">
						<a href= "../tech">
							<img class = "hoverimg" data-animation="projects" src="../../img/tech_icon.gif"/>
						</a>
					</div>
					<div class="thumbnail">
						<a href= ".">
							<img class = "hoverimg" data-animation="animation" src="../../img/anim_icon.gif"/>
						</a>
					</div>
					<div class="thumbnail">
						<a href= "../photo/">
							<img class = "hoverimg" data-animation="photo" src="../../img/photo_icon.gif"/>
						</a>
					</div>
					<div class="thumbnail">
						<a href= "../blog/">
							<img class = "hoverimg" data-animation="blog" src="../../img/blog_icon.gif"/>
						</a>
					</div>



					<div class="thumbnail">
						<a href= "../misc/">
							<img class = "hoverimg" data-animation="misc" src="../../img/misc_icon.gif"/>
						</a>
					</div>
					<div class = "text_info">
						<img class = "about hide" src = "../../img/about_icon_textual.gif">
						<img class = "projects hide" src = "../../img/project_icon_textual.gif">
						<img class = "animation hide" src = "../../img/animation_icon_textual.gif">
						<img class = "photo hide" src = "../../img/photo_icon_textual.gif">
						<img class = "blog hide" src = "../../img/blog_icon_textual.gif">
						<img class = "misc hide" src = "../../img/misc_icon_textual.gif">
					</div>
				</div>
			</nav>
		</header>
		<div class = "content">
			<h1 class ="pageHeader">Stories in motion.</h1>
			<article class = "projects">
				<h1>Life is Pointless</h1>
				<div>
					<p class = "postcontent">
						<iframe width="912" height="513" src="https://www.youtube.com/embed/xcCtWxfve0Y" frameborder="0" allowfullscreen></iframe>
					</p>
					<p class = "postcontent">
						Ever felt like you don't really know how to fit in?
					</p>
				</div>
			</article>

			<article class = "projects">
				<h1>in the end, money always wins</h1>
				<div>
					<p class = "postcontent">
						<iframe width="912" height="513" src="https://www.youtube.com/embed/Qn11eILLAWE" frameborder="0" allowfullscreen></iframe>
					</p>

					<p class = "postcontent">
						Capitalism can really knock you down right when you think you've made it.
					</p>
				</div>
			</article>
		</div>
		<div class= "clear-fix"></div>
		</div> <!-- main container -->
	</div> <!-- wrapper -->
</body>
</html>
