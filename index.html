<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>David Santiano</title>
	<script type = "text/javascript"></script>
	<script src = "js/page.js"></script>
</head>
<body>
	<div id= "wrapper">
		<div id="main_container">
		<header>
			<nav>
			<!-- include the logo in the nav as well, use it as a home button -->
				<div id="logo">
					<a href=".">
						<img src="img/logo_icon.gif"/>
					</a>
				</div>
				
				<div class = "categories">
					<div class="thumbnail">
						<a href= "works/aboutcv/">
							<img class = "hoverimg" data-animation="about" src="img/about_icon.gif"/>
						</a>
					</div>

					<div class="thumbnail">
						<a href= "works/tech/">
							<img class = "hoverimg" data-animation="projects" src="img/tech_icon.gif"/>
						</a>
					</div>

					<div class="thumbnail">
						<a href= "works/anim/">
							<img class = "hoverimg"  data-animation="animation" src="img/anim_icon.gif"/>
						</a>
					</div>

					<div class="thumbnail">
						<a href= "works/photo/">
							<img class = "hoverimg" data-animation="photo" src="img/photo_icon.gif"/>
						</a>
					</div>

					<div class="thumbnail">
						<a href= "works/blog/">
							<img class ="hoverimg" data-animation="blog" src="img/blog_icon.gif"/>
						</a>
					</div>

					<div class="thumbnail">
						<a href= "works/misc/">
							<img class = "hoverimg" data-animation="misc" src="img/misc_icon.gif"/>
						</a>
					</div>

					<div class = "text_info">
						<img class = "about hide" src = "img/about_icon_textual.gif">
						<img class = "projects hide" src = "img/project_icon_textual.gif">
						<img class = "animation hide" src = "img/animation_icon_textual.gif">
						<img class = "photo hide" src = "img/photo_icon_textual.gif">
						<img class = "blog hide" src = "img/blog_icon_textual.gif">
						<img class = "misc hide" src = "img/misc_icon_textual.gif">
					</div>
				</div>
			</nav>
		</header>
		<div>
			<img class = "photopost" src = "img/landing_img_2.jpg"/>
		</div>

		<div class= "clear-fix"></div>
		</div> <!-- main container -->

	</div> <!-- wrapper -->
</body>
</html>
