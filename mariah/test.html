<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<audio id="carey" src="alliwant.mp3" loop="loop"></audio>
	<body>
		<script src = "../js/jquery-3.1.1.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

		$(document).ready(function(){
			$.get(
				"https://www.googleapis.com/youtube/v3/videos",{
					part: "statistics",
					id: "yXQViqx6GMY",
					key: "AIzaSyA1HjQvKtwtSoOLP5It9y2eYQQoHPW73Qg"},
					function(data){
						$.each(data.items, function(i,item){
							window.view_count = item.statistics.viewCount;
							console.log("All I Want For Christmas view count = " + view_count);
										if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
					var camera, scene, renderer;
					var geometry, material, mesh;
					var start_view_count = 200000000;
					function setup() {

						var W = window.innerWidth, H = window.innerHeight;
						renderer = new THREE.WebGLRenderer();
						renderer.setSize( W, H );
						document.body.appendChild( renderer.domElement );

						camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
						camera.position.z = 500;
						scene = new THREE.Scene();

						Math.floor(planet_count = ((view_count - start_view_count) / 100000));
						floored_planet_count = Math.floor(planet_count);
						console.log(floored_planet_count);
						for ( var i = 0; i < floored_planet_count; i ++ ) {
							map = THREE.ImageUtils.loadTexture("mariah.jpg");
							geometry = new THREE.SphereGeometry((Math.random() * 40)+10, 15, 15);
							material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, map: map});
							mesh = new THREE.Mesh(geometry, material);
							map.wrapS = map.wrapT = THREE.RepeatWrapping;
							map.repeat.set( 1, 1 );
							mesh.position.x = Math.random() * 1000 - 500;
							mesh.position.y = Math.random() * 1000 - 500;
							mesh.position.z = Math.random() * 1000 - 500;
							mesh.rotation.x = Math.random() * 2 * Math.PI;
							mesh.rotation.y = Math.random() * 2 * Math.PI;
							mesh.rotation.z = Math.random() * 2 * Math.PI;
							mesh.rotation.x = Date.now() * 0.0005;	
							mesh.rotation.y = Date.now() * 0.0002;	
							mesh.rotation.z = Date.now() * 0.001;
							scene.add( mesh );
						}
					}



					function draw() {
						requestAnimationFrame( draw );
						// experiment with code from the snippets menu here
						camera.position.x = Math.sin( Date.now() * 0.002 ) * 50;

						renderer.render( scene, camera );
					}
					setup();
					draw();
					$("#carey").get(0).play();
						})
					}
					);
				});
		</script>
	</body>
</html>
